<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Stationery Store</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <p>Have any questions? We'd love to hear from you. Reach out to us using the form below or through our contact information.</p>
            
            <div class="contact-container">
                <div class="contact-info">
                    <h3>Our Office</h3>
                    <p><strong>Address:</strong> 123 Stationery Lane, Paper City, PC 12345</p>
                    <p><strong>Phone:</strong> 1234567890</p>
                    <p><strong>Email:</strong> info@stationerystore.com</p>
                </div>

                <div class="contact-form">
                    <h3>Send Us a Message</h3>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>

                        <button type="submit"><a href="index1.html">Send Message</a></button>
                </div>
            </div>
        </section>
</body>
</html>
